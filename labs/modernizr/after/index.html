<!DOCTYPE html>
<!-- saved from url=(0028)http://extrema-sistemas.com/ -->
<html>
<head>
<meta charset="utf-8" />
<title>Labs - Modernizr</title>
<script src="modernizr.custom.90810.js"></script>

<link rel="stylesheet" href="../../lib/lab-style.css" />
<link rel="stylesheet" href="style.css" />
</head>
<body>
	<h1>Modernizr</h1>
	<p>Polyfill with Modernizr</p>
	<form id="form1">
		<p>Fields marked with <span class="required">*</span> are required:</p>
		<label for="recipient">Recipient <sup>*</sup></label> 
		<input type="text" name="recipient" list="common-recipients" 
			x-moz-errormessage="Introduce a valid recipient" 
			placeholder="Try with John or Jane Doe"
			pattern="[^0-9]+" 
			autofocus>
		<datalist id="common-recipients">
			<option value="John Doe">
			<option value="Jane Doe">
		</datalist>

		<label for="amount">Amount <sup>*</sup></label> 
		<input type="number" name="amount" min="0" max="1000000" step="0.01" required />
		
		<label for="email">Confirmation e-mail</label> 
		<input type="email" name="email" x-moz-errormessage="Introduce a valid e-mail address" />
		
		<label for="phone">Phone (SMS confirmation)</label> 
		<input type="tel" name="phone" />
		
		<label for="periodicity">Periodicity (weeks)</label> 
		<input type="range" name="periodicity" min="1" max="4" value="1" />
		
		<label for="initdate">Init date <sup>*</sup></label> 
		<input type="date" name="initdate" required x-moz-errormessage="Introduce init date" /
		>
		<input type="submit" value="Send" />
	</form>

	<script>
	yepnope([{
		test: Modernizr.input.required && Modernizr.input.placeholder, 
		nope: 'h5f.min.js', 
		callback : function() {
			H5F.setup([ document.getElementById("form1") ]);
		}
	}, 
	
	{
		test: Modernizr.input.autofocus, 
		nope: 'autofocus.js'
	}, 

	{
		test: Modernizr.inputtypes.date, 
		nope: [
			'http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css',
			'http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js', 
			'http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js'
			], 
		callback : function() {		
			$("[name=initdate]").datepicker();
		}
	} 

	]);
</script>
</body>
</html>
