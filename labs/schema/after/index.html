<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Labs - Schema</title>
<link rel="stylesheet" href="../../lib/lab-style.css">
<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Schema</h1>
	<p>schema.org</p>

	<div class="container">
		<div itemscope itemtype="http://schema.org/CivicStructure">
			<img src="warfield.jpg" itemprop="image" class="bigphoto" alt="">
			<span itemprop="name" class="title">Warfield Theatre</span>
			<div itemprop="address" itemscope itemtype="http://schema.org/PostalAddress">
				<span itemprop="streetAddress">982 Market St</span>,
				<span itemprop="addressLocality">San Francisco</span>,
				<span itemprop="addressRegion">CA</span>
			</div>
			<meta itemprop="map" content="http://goo.gl/maps/T7h32">
		</div>	

		<ul>
			<li itemscope itemtype="http://schema.org/Event">
				<img src="event1.jpg" itemprop="image" alt="">
				<a href="http://www.example.com/events/spinaltap" itemprop="url" class="title"><span itemprop="name">Julius Caesar</span></a>
				When:
				<time itemprop="startDate" datetime="2015-10-15T19:00">Oct 15, 7:00PM</time>
			</li>

			<li itemscope itemtype="http://schema.org/Event">
				<img src="event2.jpg" itemprop="image" alt="">
				<a href="http://www.example.com/events/u2" itemprop="url" class="title"><span itemprop="name">Dog Musical Freestyle</span></a>
				When:
				<time itemprop="startDate" datetime="2015-10-16T19:00">Oct 16, 7:00PM</time>
			</li>
		</ul>

	</div>
</body>
</html>
