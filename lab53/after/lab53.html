<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Lab 5.3</title>
<link rel="stylesheet" href="../../lib/lab-style.css" />
<link rel="stylesheet" href="lab53.css" />
</head>
<body>
	<h1>Lab 5.3</h1>
	<p>schema.org</p>

	<div class="container">
		<div itemscope itemtype="http://schema.org/CivicStructure">
			<img src="warfield.jpg" itemprop="image" class="bigphoto" alt="" />
			<span itemprop="name" class="title">Warfield Theatre</span>
			<div itemprop="address" itemscope itemtype="http://schema.org/PostalAddress">
				<span itemprop="streetAddress">982 Market St</span>,
				<span itemprop="addressLocality">San Francisco</span>,
				<span itemprop="addressRegion">CA</span>
			</div>
			<span itemprop="geo" itemscope itemtype="http://schema.org/GeoCoordinates">
				<meta itemprop="latitude" content="40.75" />
    			<meta itemprop="longitude" content="73.98" />
			</span>
		</div>	

		<ul>
			<li itemscope itemtype="http://schema.org/Event">
				<img src="event1.jpg" itemprop="image" alt="" />
				<a href="http://www.example.com/events/spinaltap" itemprop="url" class="title">Julius Caesar</a>
				When:
				<meta itemprop="startDate" content="2015-10-15T19:00">
				Oct 15, 7:00PM
			</li>

			<li itemscope itemtype="http://schema.org/Event">
				<img src="event2.jpg" itemprop="image" alt="" />
				<a href="http://www.example.com/events/u2" itemprop="url" class="title">Dog Musical Freestyle</a>
				When:
				<meta itemprop="startDate" content="2015-10-16T19:00">
				Oct 16, 7:00PM
			</li>
		</ul>

	</div>
</body>
</html>
