<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Lab 5.1</title>
<link rel="stylesheet" href="../../../960gs/reset.css" />
<link rel="stylesheet" href="../../../960gs/text.css" />
<link rel="stylesheet" href="../../style.css" />
<link rel="stylesheet" href="lab51.css" />
</head>
<body>
	<h1>Lab 5.1</h1>
	<p>Formulario usando los nuevos atributos</p>
	<form id="searcher">
		<input type="text" name="q" placeholder="Introduzca texto para buscar" pattern="[a-z0-9_-]{3,15}" />
		<input type="submit" value="Buscar" />
	</form>

	<form id="data">
		<p>Los campos marcados con <span class="required">*</span> son obligatorios:</p>
		<label for="recipient">Destinatario <sup>*</sup></label> <input type="text" name="recipient" required autofocus />
		<label for="amount">Importe <sup>*</sup></label> <input type="number" name="amount" min="0" max="1000000" required />
		<label for="email">E-mail de confirmación</label> <input type="email" name="email" />
		<label for="phone">Teléfono para SMS de confirmación</label> <input type="tel" name="phone" />
		<label for="periodicity">Periodicidad en semanas</label> <input type="range" name="periodicity" min="1" max="4" value="1" />
		<label for="initdate">Fecha de inicio <sup>*</sup></label> <input type="date" name="initdate" required />
		<input type="submit" value="Enviar" />
	</form>
</body>
</html>
