<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Lab 5.1</title>
<link rel="stylesheet" href="../../lib/lab-style.css" />
<link rel="stylesheet" href="lab51.css" />
</head>
<body>
	<h1>Lab 5.1</h1>
	<p>Formulario usando los nuevos atributos</p>
	<form id="searcher">
		<input type="text" name="q" id="searchbox"/>
		<input type="submit" value="Buscar" />
	</form>

	<form id="data">
		<p>Los campos marcados con <span class="required">*</span> son obligatorios:</p>
		<label for="recipient">Destinatario <sup>*</sup></label> <input type="text" name="recipient" />
		<label for="amount">Importe <sup>*</sup></label> <input type="text" name="amount" />
		<label for="email">E-mail de confirmación</label> <input type="text" name="email" />
		<label for="phone">Teléfono para SMS de confirmación</label> <input type="text" name="phone" />
		<label for="periodicity">Periodicidad en semanas</label> <input type="text" name="periodicity"/>
		<label for="initdate">Fecha de inicio <sup>*</sup></label> <input type="text" id="initdate" name="initdate" />
		<input type="submit" value="Enviar" />
	</form>
</body>
</html>
