

<head>
  <meta charset="utf-8"></meta>
  <link rel="stylesheet" href="../css/bootstrap.min.css"></link>
</head>

<body>
<div class="row">  
  <div class="span4">
    <div class="row">
      <div class="span4">
        <a class="btn" href="#">Button</a>
        <a class="btn btn-large" href="#">Large</a>
      </div>
      <div class="span4" style="margin-top:40px;">
        <a class="btn btn-info" href="#">Info</a>
        <a class="btn btn-success" href="#">Success</a>
        <a class="btn btn-warning" href="#">Warning</a>
      </div>
      <div class="span4" style="margin-top:40px;">
        <div class="btn-group open">
          <a class="btn btn-danger dropdown-toggle" data-toggle="dropdown" href="#">Danger <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#">Action</a></li>
            <li><a href="#">Another action</a></li>
            <li><a href="#">Something else here</a></li>
            <li class="divider"></li>
            <li><a href="#">Separated link</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  
  <div class="span4">
    <div class="alert">
      <a class="close">×</a>
      Alert!
    </div>
    <div class="alert alert-info">
      <a class="close">×</a>
      Info!
    </div>
    <div class="alert alert-danger">
      <a class="close">×</a>
      Danger!
    </div>
    <div class="alert alert-success">
      <a class="close">×</a>
      Sucess!
    </div>
    <div style="margin-top: 40px;">
      <span class="badge">Badge</span>
      <span class="badge badge-info">Info</span>
      <span class="badge badge-warning">Warning</span>
      <span class="badge badge-success">Sucess</span>
      <span class="badge badge-important">Important</span>
    </div>
  </div>

  <div class="span4">
    <div class="progress">
      <div class="bar" style="width: 20%;"></div>
    </div>
    <div class="progress progress-striped progress-danger">
      <div class="bar" style="width: 40%;"></div>
    </div>
    <div class="progress progress-warning">
      <div class="bar" style="width: 60%;"></div>
    </div>
    <div class="progress progress-striped progress-success">
      <div class="bar" style="width: 80%;"></div>
    </div>
  </div>

</div>


</body>
